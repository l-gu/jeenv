<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JNDI context</title>
</head>
<body>
<h1>Show JNDI context </h1>
<form action="./jndi/context" method="get">

Context name examples : 
<ul>
<li>java:comp/env</li>

</ul>
<br><br>
 <input type="submit" value="List context">
</form>
